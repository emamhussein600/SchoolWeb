<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Student</title>
    </h:head>
    <h:body>
        <div class="classes-table-header" style="text-align: center; font-weight: bold;">
            <h1>Student Info</h1>
        </div>
        <div class="card crud-test">

            <!-- Main form with table and growl -->
            <h:form id="form">
                <p:growl id="messages"
                         showDetail="true"
                         globalOnly="false" />

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Add Student"
                                         icon="pi pi-plus"
                                         actionListener="#{studentManagedBean.open()}"
                                         update=":dialogs:manage-student-content"
                                         oncomplete="PF('manageStudentDialog').show()"
                                         styleClass="ui-button-success"
                                         style="margin-right: .5rem">
                            <p:resetInput target=":dialogs:manage-student-content" />
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-students"
                             widgetVar="dtStudents"
                             var="student"
                             value="#{studentManagedBean.studentList}"
                             reflow="true"
                             styleClass="students-table"
                             rowKey="#{student.studentId}"
                             paginator="true"
                             rows="7"
                             paginatorPosition="bottom">

                    <p:column headerText="Student Id"
                              sortBy="#{student.studentId}"
                              filterBy="#{student.studentId}">
                        <h:outputText value="#{student.studentId}" />
                    </p:column>

                    <p:column headerText="Student Name"
                              sortBy="#{student.studentName}"
                              filterBy="#{student.studentName}">
                        <h:outputText value="#{student.studentName}" />
                    </p:column>

                    <p:column headerText="Gender"
                              sortBy="#{student.studentGender}"
                              filterBy="#{student.studentGender}">
                        <h:outputText value="#{student.studentGender}" />
                    </p:column>

                    <p:column headerText="Class Name"
                              sortBy="#{student.classId.className}"
                              filterBy="#{student.classId.className}">
                        <h:outputText value="#{student.classId.className}" />
                    </p:column>
                    <p:column exportable="false" ariaHeaderText="Actions">
                        <p:commandButton class="ui-button-warning rounded-button"
                                         icon="pi pi-trash"
                                         actionListener="#{studentManagedBean.deleteStudent(student)}"
                                         update="form:messages form:dt-students"
                                         process="@this" />
                        <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-student-content"
                                         oncomplete="PF('manageStudentDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <f:setPropertyActionListener value="#{student}" target="#{studentManagedBean.selectedStudent}" />
                            <p:resetInput target=":dialogs:manage-student-content" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>

            <!-- Dialog form for add/edit -->
            <h:form id="dialogs">
                <p:dialog header="Student Info"
                          widgetVar="manageStudentDialog"
                          modal="true"
                          responsive="true"
                          showEffect="fade">

                    <p:outputPanel id="manage-student-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty studentManagedBean.selectedStudent}">

                            <div class="field">
                                <p:outputLabel for="name">Name</p:outputLabel>
                                <p:inputText id="name"
                                             value="#{studentManagedBean.selectedStudent.studentName}"
                                             required="true" />
                            </div>

                            <div class="field">
                                <p:outputLabel for="gender">Gender</p:outputLabel>
                                <p:inputText id="gender"
                                             value="#{studentManagedBean.selectedStudent.studentGender}"
                                             required="true" />
                            </div>

                            <div class="field">
                                <p:outputLabel for="className">Class Name</p:outputLabel>
                                <p:selectOneMenu id="className"
                                                 value="#{studentManagedBean.selectedStudent.classId}"
                                                 converter="classesConverter"
                                                 required="true"
                                                 label="Select Class">
                                    <f:selectItem itemLabel="-- Select Class --"
                                                  itemValue="#{null}"
                                                  noSelectionOption="true"/>
                                    <f:selectItems value="#{studentManagedBean.classList}"
                                                   var="cls"
                                                   itemLabel="#{cls.className}"
                                                   itemValue="#{cls}" />
                                </p:selectOneMenu>
                            </div>

                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Save"
                                         icon="pi pi-check"
                                         actionListener="#{studentManagedBean.saveStudent()}"
                                         update="form:messages form:dt-students dialogs:manage-student-content"
                                         process="manage-student-content @this" />
                        <p:commandButton value="Cancel"
                                         icon="pi pi-times"
                                         onclick="PF('manageStudentDialog').hide()"
                                         styleClass="ui-button-secondary"
                                         type="button" />
                    </f:facet>

                </p:dialog>
            </h:form>
        </div>
    </h:body>
</html>

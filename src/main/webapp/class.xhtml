<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Class Title</title>
    </h:head>
    <h:body>
        <div class="classes-table-header" style="text-align: center; font-weight: bold;">
            <h1>Classes Info</h1>
        </div>
        <div class="card crud-test">
            <h:form id="form">
                <p:growl id="messages" showDetail="true" globalOnly="false" />

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Add Class" icon="pi pi-plus"
                                         actionListener="#{classManagedBean.open()}"
                                         update=":dialogs:manage-class-content"
                                         oncomplete="PF('manageClassDialog').show()"
                                         styleClass="ui-button-success"
                                         style="margin-right: .5rem">
                            <p:resetInput target=":dialogs:manage-class-content" />
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-classes" widgetVar="dtClasses" var="class"
                             value="#{classManagedBean.classList}" reflow="true"
                             styleClass="classes-table" rowKey="#{class.classId}"
                             paginator="true" rows="7" paginatorPosition="bottom">

                    <p:column headerText="Class Id" sortBy="#{class.classId}" filterBy="#{class.classId}">
                        <h:outputText value="#{class.classId}" />
                    </p:column>

                    <p:column headerText="Class Name" sortBy="#{class.className}" filterBy="#{class.className}">
                        <h:outputText value="#{class.className}" />
                    </p:column>
                    <p:column exportable="false" ariaHeaderText="Actions" >
                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                         actionListener="#{classManagedBean.prepareToDelete(class)}"
                                         update="form:messages form:dt-classes"
                                         process="@this">
                        </p:commandButton>
                        <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-class-content"
                                         oncomplete="PF('manageClassDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <f:setPropertyActionListener value="#{class}" target="#{classManagedBean.selectedClass}" />
                            <p:resetInput target=":dialogs:manage-class-content" />
                        </p:commandButton>
                    </p:column>


                </p:dataTable>
            </h:form>

            <h:form id="dialogs">
                <p:dialog header="Class Info" showEffect="fade" modal="true"
                          widgetVar="manageClassDialog" responsive="true">
                    <p:outputPanel id="manage-class-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty classManagedBean.selectedClass}">
                            <div class="field">
                                <p:outputLabel for="name">Name</p:outputLabel>
                                <p:inputText id="name" value="#{classManagedBean.selectedClass.className}"
                                             required="true" />
                            </div>
                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Save" icon="pi pi-check"
                                         actionListener="#{classManagedBean.saveClass()}"
                                         update="form:messages form:dt-classes dialogs:manage-class-content"
                                         process="manage-class-content @this" />
                        <p:commandButton value="Cancel" icon="pi pi-times"
                                         onclick="PF('manageClassDialog').hide()"
                                         class="ui-button-secondary" type="button" />
                    </f:facet>
                </p:dialog>
            </h:form>
        </div>
    </h:body>
</html>
